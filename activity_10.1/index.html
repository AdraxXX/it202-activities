<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Activity 10.1</title>
  <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    :root {
      --mdc-theme-primary: navy;
    }

    body {margin: 0;}
    main {width: 100%;
          }
  </style>

  </head>
  <body>  
  <main class="mdc-top-app-bar--fixed-adjust">
    <button class="mdc-button foo-button mdc-button--raised" id="GRAF">
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Open Dialog</span>
    </button>
    <div class="mdc-dialog">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface"
          role="alertdialog"
          aria-modal="true"
          aria-labelledby="my-dialog-title"
          aria-describedby="my-dialog-content">
          <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
          <h2 class="mdc-dialog__title" id="my-dialog-title"><!--
         -->Alert<!--
       --></h2>
          <div class="mdc-dialog__content" id="my-dialog-content">
            Dialog body text goes here.
          </div>
          <footer class="mdc-dialog__actions">
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">No</span>
            </button>
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Yes</span>
            </button>
          </footer>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
  </main>


  <script>
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
    const dialog = new mdc.dialog.MDCDialog(document.querySelector('.mdc-dialog'));
    document.querySelectorAll('footer button').forEach(item => {
        item.addEventListener('click', event => 
            {
                dialog.close();
        })
    });
      
    document.querySelectorAll('.mdc-button--raised').forEach(item => {
        item.addEventListener('click', event => 
            {
                  dialog.open();
            })
    })
    </script>
  </body>
</html>
