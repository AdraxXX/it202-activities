<script>
    let canvas = document.querySelector('canvas');
    let canvasContent = canvas.getContext('2d');
    function drawFirstLetter()
    {
        canvasContent.font = "30px Times New";
        canvasContent.fillStyle = "red";
        canvasContent.textAlign = "center";
        //canvasContent.fillText("D", canvas.width/2, canvas.height/2);
        canvasContent.beginPath();
        canvasContent.moveTo(canvas.width/2, canvas.height/2);
        canvasContent.lineTo(canvas.width/2, canvas.height/2 + 10);
        canvasContent.arc(canvas.width/2, canvas.height/2, 10, 10, .65*Math.PI, false);// pupil (circle);
        canvasContent.stroke();
        canvasContent.closePath();
    }
    
    function drawCircle()
    {
        canvasContent.beginPath();
        canvasContent.arc(50, 50, 10, 0, 2 * Math.PI);
        canvasContent.stroke();
        canvasContent.fillStyle = "green";
        canvasContent.fill();
    }
    
    function drawUIN()
    {
        canvasContent.font = "30px Times New";
        canvasContent.fillStyle = "black";
        canvasContent.fillText("653591069", canvas.width/2, canvas.height - 5);
    }
    window.onload = function() {
        drawFirstLetter();
        drawCircle();
        drawUIN();
    }
</script>
