<body>
    <p class="lead">Daniel Johnston</p>
    <form id="orderOptions" class="">
        <div class="form-group">
           <lable  for="name">Name</lable>
           <input type="text" id="name" placeholder="Enter your name" class="form-control"/> 
        </div>
        <div class="form-group">
            <lable  for="EatIn" class="col-1">Eat In</lable>
            <input type="radio" name="whereEating" id="EatIn" value="Eat In" class="form-control" checked>
            <lable  for="CarryOut" class="col-1">Carry Out</lable>
            <input type="radio" name="whereEating" id="CarryOut" value="Carry Out" class="form-control">
            <lable  for="Delivery" class="col-1">Delivery</lable>
            <input type="radio" name="whereEating" id="Delivery" value="Delivery" class="form-control">
        </div>
        <div class="form-group">
            <lable  for="foodType">Food</lable>
            <select id="foodType" class="form-control">
                <option type="food" value="Pizza">Pizza</option>
                <option type="food" value="Fried Pickles">Fried Pickles</option>
                <option type="food" value="Sushi">Sushi</option>
            </select>
        </div>
    </form>
